<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">
 <title>Datos Espaciales</title>
</head>

<body onload="descargaDatos()">

 <h1>Datos de Misión Espacial</h1>

 <a href="index.html">Inicio</a>

 <p>
  <label>
   Nombre del astronauta
   <output name="nombre"></output>
  </label>
 </p>

 <p>
  <label>
   Apellido del astronauta
   <input name="apellido" type="text">
  </label>
 </p>

 <p>
  <label>
   Tipo de nave
   <select name="genero">
    <option value="">Sin selección</option>
    <option value="orb">Orbital</option>
    <option value="exp">Exploradora</option>
   </select>
  </label>
 </p>

 <p>
  <label>
   Generación de la nave
   <select name="generacion">
    <option value="boom">Modelo 1960</option>
    <option value="X">Modelo X</option>
    <option value="">Sin selección</option>
    <option value="Y">Serie Y</option>
    <option value="Z">Serie Z</option>
    <option value="alfa">Clase Alfa</option>
   </select>
  </label>
 </p>

 <p>
  <label>
   Edad del astronauta
   <input data-name="edad" type="number">
  </label>
 </p>

 <p>
  <label>
   Número de identificación galáctica
   <output id="numero"></output>
  </label>
 </p>

 <p>
  <label>
   Progreso de la misión (%)
   <progress id="avance" max="100"></progress>
  </label>
 </p>

 <p>
  <label>
   Nivel de energía (kW)
   <meter id="capacidad" min="50" max="80"></meter>
  </label>
 </p>

 <p>
  <label>
   Temperatura interior de la nave (°C)
   <input id="temperatura" type="range" min="0" max="50">
  </label>
 </p>

 <p>
  <label>
   <input id="aprobado" type="checkbox">
   Aprobado para salir de la atmósfera
  </label>
 </p>

 <p>
  <label>
   Nivel de humor cósmico
   <output id="gracioso"></output>
  </label>
 </p>

 <p>
  <label>
   Emplacado interplanetario
   <select name="emplacado">
    <option value="">Sin selección</option>
    <option value="true">Sí</option>
    <option value="false">No</option>
   </select>
  </label>
 </p>

 <label>Ubicación del lanzamiento</label>
 <pre id="direccion"></pre>

 <p>
  <label>
   Título de misión
   <span id="encabezado"></span>
  </label>
 </p>

 <p>
  <label>
   Fecha de nacimiento del astronauta
   <input id="nacimiento" type="date">
  </label>
 </p>

 <figure>
  <img id="imagen1" alt="Imagen 1">
  <figcaption>Foto del módulo lunar</figcaption>
 </figure>

 <figure>
  <img id="imagen2" alt="Imagen 2">
  <figcaption>Foto del planeta objetivo</figcaption>
 </figure>

 <fieldset>
  <legend>Entrenamientos completados</legend>
  <label>
   <input type="checkbox" name="pasatiempos[]" value="fut">Gravedad cero
  </label>
  <label>
   <input type="checkbox" name="pasatiempos[]" value="chess">Simulador orbital
  </label>
  <label>
   <input type="checkbox" data-name="pasatiempos[]" value="basket">Caminata espacial
  </label>
 </fieldset>

 <fieldset>
  <legend>¿Listo para el despegue?</legend>
  <label><input type="radio" name="madrugador" value="si">Sí</label>
  <label><input type="radio" name="madrugador" value="no">No</label>
 </fieldset>

 <p>
  <label>
   Compañeros de misión
   <select name="patos[]" multiple size="3">
    <option value="hugo">Comandante Vega</option>
    <option value="paco">Ingeniera Nova</option>
    <option value="luis">Doctor Quásar</option>
   </select>
  </label>
 </p>
</body>

<script type="module">
 import { exportaAHtml } from "./lib/js/exportaAHtml.js"
 import { consumeJson } from "./lib/js/consumeJson.js"
 import { muestraObjeto } from "./lib/js/muestraObjeto.js"
 import { muestraError } from "./lib/js/muestraError.js"

 async function descargaDatos() {
  try {
   const respuesta = await consumeJson("srv/datos.php")
   muestraObjeto(document, respuesta.body)
  } catch (error) {
   muestraError(error)
  }
 }
 exportaAHtml(descargaDatos)
</script>

</html>
